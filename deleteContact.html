    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">

    <div class="container">

        <br>

        <div class="row">
            <div class="col-6">
                <p>Are you sure you want to delete the contact below?</p>
            </div>

            <div class="col-6">
                <label class="form-label">First Name:</label>
                <p id="contact-firstName"></p>
            </div>

            <div class="col-6">

                <p id="contact-lastName"></p>
            </div>

            <div class="col-12">
                <label class="form-label">E-mail Address:</label>
                <p id="contact-email"></p>
            </div>

            <div class="col-12">
                <label class="form-label">Phone Number:</label>
                <p id="contact-phone"></p>
            </div>

            <div class="col-12">
                <label class="form-label">Address:</label>
                <p id="contact-address"></p>
            </div>

            <a href="/homepage.html"><button class="button">Cancel</button></a>

            <button class="button" onclick="doDeleteContact()">Delete</button>

            <p id="delete-error"></p>
        </div>
