            padding: 1rem;

        readCookie();
        if (userData.userID == -1) {
            window.location.href = "login.html";
        }

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid d-flex d-justify-content-center">
            <a class="navbar-brand" href="/homepage.html"><img src="images/icon.png" alt="" width="75" height="75"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/homepage.html"><i class="fas fa-home"></i>  Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-plus-circle"></i>  Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="doLogout()"><i class="fas fa-sign-out-alt"></i>  Signout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">

        <br>
        <h2>Add A Contact</h2>

        <br>
        <p>Please add the person's contact information that you would like to add to your contact list</p><br>

        <h4>Contact Information</h4>

        <form class="row needs-validation" id="addcontactform" onsubmit="addContact(); return false;" novalidate>
            <div class="col-6">
                <label for="inputEmail4" class="form-label">First Name:</label>
                <input id="input-firstname" type="text" class="form-control" placeholder="John" aria-label="First name" required>
                <div class="invalid-feedback">A contact requires a first name</div>
            </div>

            <div class="col-6">
                <label class="form-label">Last Name:</label>
                <input id="input-lastname" type="text" class="form-control" placeholder="Doe" aria-label="Last name" required>
                <div class="invalid-feedback">A contact requires a last name</div>
            </div>

            <div class="col-12">
                <i class="fas fa-envelope"></i>
                <label class="form-label">E-mail Address:</label>
                <input id="input-email" type="text" placeholder="JohnDoe@gmail.com" name="email" class="form-control">
            </div>

            <div class="col-12">
                <i class="fas fa-phone"></i>
                <label class="form-label">Phone Number:</label>
                <input id="input-phone" type="text" placeholder="(407)-123-4567" name="phone" class="form-control">
            </div>

            <div class="col-12">
                <i class="fas fa-home"></i>
                <label class="form-label">Address:</label>
                <input id="input-address" type="text" placeholder="42 Wallaby Way" name="phone" class="form-control">
            </div>

            <div class="col-12 d-flex flex-row justify-content-between">
                <button type="button" class="btn btn-warning d-none" onclick="generateRandomContact();" id="dev-random-button">Random Contact</button>
                <span id="newContactResult"></span>
                <button type="submit" id="addContactButton" class="btn btn-primary"> Create Contact
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>

    <script>
        doAddDevCheck();
        bindForms();
    </script>
</body>

</html>
