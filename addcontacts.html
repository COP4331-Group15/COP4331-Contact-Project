<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <title>Add Contact</title>

    <style>
        [class*="col-"] {
            padding: 1rem;
        }
    </style>

    <script>
        readCookie();
        if (userData.userID == -1) {
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/icon.png" alt="" width="75" height="75"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/addcontacts.html">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="doLogout()">Signout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <br>
        <h2>Add A Contact</h2>

        <br>
        <p>Please add the person's contact information that you would like to add to your contact list</p><br>

        <h4>Contact Information</h4>

        <div class="row">
            <div class="col-6">
                <label for="inputEmail4" class="form-label">First Name:</label>
                <input id="input-firstname" type="text" class="form-control" placeholder="John" aria-label="First name">
            </div>

            <div class="col-6">
                <label class="form-label">Last Name:</label>
                <input id="input-lastname" type="text" class="form-control" placeholder="Doe" aria-label="Last name">
            </div>

            <div class="col-12">
                <label class="form-label">E-mail Address:</label>
                <input id="input-email" type="text" placeholder="JohnDoe@gmail.com" name="email" class="form-control">
            </div>

            <div class="col-12">
                <label class="form-label">Phone Number:</label>
                <input id="input-phone" type="text" placeholder="(407)-123-4567" name="phone" class="form-control">
            </div>

            <div class="col-12">
                <label class="form-label">Address:</label>
                <input id="input-address" type="text" placeholder="42 Wallaby Way" name="phone" class="form-control">
            </div>

            <div class="col-12 d-flex flex-row justify-content-between">
                <span id="newContactResult"></span>
                <button type="button" id="addContactButton" class="btn btn-primary" onclick="addContact();"> Create Contact
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
</body>

</html>
