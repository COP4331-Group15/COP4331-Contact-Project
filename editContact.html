    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">

    <title>Edit Contact</title>

    <style>
        [class*="col-"] {
            padding: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid d-flex d-justify-content-center">
            <a class="navbar-brand" href="/homepage.html"><img src="images/icon.png" alt="" width="75" height="75"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addcontacts.html">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="doLogout()">Signout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <form onsubmit="doEditContact()" class="container">

        <br>
        <h2>Edit Contact</h2>

        <br>
        <p>Please adjust the contact's information below</p><br>

        <h4>Contact Information</h4>

        <div class="row">
            <div class="col-6">
                <label for="inputEmail4" class="form-label">First Name:</label>
                <input id="input-firstname" type="text" class="form-control" placeholder="John" aria-label="First name" required>
            </div>

            <div class="col-6">
                <label class="form-label">Last Name:</label>
                <input id="input-lastname" type="text" class="form-control" placeholder="Doe" aria-label="Last name" required>
            </div>

            <div class="col-12">
                <label class="form-label">E-mail Address:</label>
                <input id="input-email" type="text" placeholder="JohnDoe@gmail.com" name="email" class="form-control" required>
            </div>

            <div class="col-12">
                <label class="form-label">Phone Number:</label>
                <input id="input-phone" type="text" placeholder="(407)-123-4567" name="phone" class="form-control" required>
            </div>

            <div class="col-12">
                <label class="form-label">Address:</label>
                <input id="input-address" type="text" placeholder="42 Wallaby Way" name="phone" class="form-control" required>
            </div>

            <div class="col-12 d-flex flex-row justify-content-between">
                <a href="/homepage.html"><button class="btn btn-secondary">Cancel</button></a>
                <p id="delete-error"></p>
                <button class="btn btn-primary" onclick="doEditContact()">Update</button>
            </div>

        </div>

    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>

    <script>
        doGetContactForUpdate();
    </script>



</body>

</html>
