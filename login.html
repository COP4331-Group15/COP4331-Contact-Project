    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">

    <title>Login</title>

    <style>
        [class*="col-"] {
            padding: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid d-flex d-justify-content-center">
            <a class="navbar-brand" href="/homepage.html"><img src="images/icon.png" alt="" width="75" height="75"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login.html"><i class="fas fa-sign-in-alt"></i>  Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup.html"><i class="fas fa-user-plus"></i>  Sign up for free</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <h2>Login</h2>

        <div class="col-6">
            <label>Username:</label>
            <input id="login" type="text" name="login" class="form-control" value="">
        </div>

        <div class="col-6">
            <label>Password:</label>
            <input id="password" type="password" name="password" class="form-control">
        </div>

        <div class="col-12">
            <button type="button" id="loginButton" class="btn btn-primary" onclick="doLogin();">Login</button>
            <span id="loginResult" class="text-danger"></span>
        </div>

        <div class="col-12">
            <p><a href="/signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
