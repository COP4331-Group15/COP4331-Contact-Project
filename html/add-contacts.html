<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Contacts</title>
  <link rel="stylesheet" href="">
  <style>
    body{ font: 14px sans-serif; }
    .wrapper{ width: 350px; padding: 20px; }
  </style>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="wrapper" style="padding:1px; background-color:Lavender; width:1000px;">
    <h2>Add A Contact</h2>
    <p>Please add the person's contact information that you would like to add to your list</p>
    <form action="/php/add-a-contact.php" method="post">
      <div class="form-group">
          <h4>Contact Information</h4>
          <label>First Name:</label>
          <input type="text" placeholder="First Name" id="first-name" name="first-name" class="form-control">
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" placeholder="Last Name" id="last-name" name="last-name" class="form-control">
        </div>
      <div class="form-group">
        <label>E-mail Address:</label>
        <input type="text" placeholder="E-mail Address" id="email " name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" placeholder="Phone Number" id="phone" name="phone" class="form-control">
      </div>
      <div class="form-group">
        <br><input type="submit" class="btn btn-primary" value="Submit">
      </div>
      <p><a href="homepage.html">Return to Homepage</a></p>
    </form>
  </div>
</body>
</html>
